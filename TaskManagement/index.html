<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="navbar"></div>
    <div class="mainContent">
        <div class="leftMainContent">
            <div class="leftHeader"></div>
            <div class="leftContent">
                <div class="tableHeader">
                    <div class="category">Category</div>
                    <div class="subCategory">Sub - Category</div>
                    <div class="duration">Duration</div>
                    <div class="task">Task</div>
                </div>
                <div class="tableContent"></div>
            </div>
        </div>
        <div class="rightMainContent">
            <div class="topButtons">
                <button id="addTask">Add New Task</button>
                <button id="Reset">Reset</button>
            </div>
            <div class="middleContent">
                <div class="heading">Start New Task</div>
                <div class="inputSet">
                    <select name="category" id="category">
                        <option value="Work">Work</option>
                        <option value="Personal">Personal</option>
                    </select>
                    <input type="text" name="subCategory" id="subCategory" placeholder="Sub-Category">
                    <input type="text" name="task" id="task" placeholder="Task Name">
                    <input type="text" name="notes" id="notes" placeholder="Enter Notes">
                    <div class="buttons">
                        <button id="start">Start</button>
                        <button id="reset">Reset</button>
                    </div>
                </div>
            </div>
            <div class="bottomTimer">
                <h2 id="timer"></h2>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
